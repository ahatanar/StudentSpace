# StudentSpace CI/CD Pipeline
# Runs on push/PR to main branch

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Backend: Python/FastAPI Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block deployment on test failures
    
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest test_api_mocked.py test_models.py test_heatmap_filtering.py test_time_slot_logic.py -v --tb=short
        env:
          # Prevent Firebase from requiring credentials during tests
          FIRESTORE_EMULATOR_HOST: localhost:8080

  # Frontend: Next.js Lint & Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Warnings shouldn't block build

      - name: Build production bundle
        run: npm run build
        env:
          # Skip type checking for faster builds in CI
          NEXT_TELEMETRY_DISABLED: 1

  # Docker: Build Images
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-build]  # Only require frontend build, not tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: studentspace-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: studentspace-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Images Summary
        run: |
          echo "Backend image built: studentspace-backend:${{ github.sha }}"
          echo "Frontend image built: studentspace-frontend:${{ github.sha }}"
